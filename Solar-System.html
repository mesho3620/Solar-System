<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>My projeeeeect</title>
    <style>
        body {
            margin: 0;
        }

        canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <script src="js/three.js"></script>
    <script>
        // Our Javascript will go here.
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 500);
        camera.position.set(0, 0, 100);
        camera.lookAt(0, 0, 0);

        var scene = new THREE.Scene();
        //---------------------------------------------------------------------------

        //sphere

        /*

        SphereBufferGeometry(radius : Float, widthSegments : Integer, heightSegments : Integer, phiStart : Float, phiLength : Float, thetaStart : Float, thetaLength : Float)
radius � sphere radius. Default is 1.
widthSegments � number of horizontal segments. Minimum value is 3, and the default is 8.
heightSegments � number of vertical segments. Minimum value is 2, and the default is 6.
phiStart � specify horizontal starting angle. Default is 0.
phiLength � specify horizontal sweep angle size. Default is Math.PI * 2.
thetaStart � specify vertical starting angle. Default is 0.
thetaLength � specify vertical sweep angle size. Default is Math.PI.
The geometry is created by sweeping and calculating vertexes around the Y axis (horizontal sweep) and the Z axis (vertical sweep). Thus, incomplete spheres (akin to 'sphere slices') can be created through the use of different values of phiStart, phiLength, thetaStart and thetaLength, in order to define the points in which we start (or end) calculating those vertices

        */

        var geometry = new THREE.SphereBufferGeometry(16, 32, 32);
        var material = new THREE.MeshBasicMaterial({ color: 0xffff00 });
        var sphere = new THREE.Mesh(geometry, material);
        scene.add(sphere)




        //-----------------------------------------------------------------------------
        //scene.add(ellipse);
        renderer.render(scene, camera);

    </script>

</body>
</html>
