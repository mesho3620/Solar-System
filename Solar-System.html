<html lang="en">
<head>
    <title>three.js webgl - geometry - cube</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        body {
            margin: 0px;
            background-color: #000000;
            overflow: hidden;
        }
    </style>
</head>
<body>

    <script src="js/three.js"></script>
    <script src="js/OrbitControls.js"></script>


    <script>

        var camera, scene, renderer;
        //declare all the Meshes you will use (plane , sphere , Box ,cone ,cylinder )
        var rotateZ = new THREE.Matrix4();
                                                                              
                                  //  SUN    , Mercury ,  Venus  ,  Earth  ,   Mars  , Jupiter , Saturn  ,  Uranus , Neptune ,  Pluto  
        var planetsColorArray     = [0xffff00, 0x1f5fd6, 0xe9a2f0, 0x15c38a, 0xa8b3ee, 0xb4a9c2, 0x1c2c3b, 0x15c38e, 0x132552, 0xabcdef];
        var planetsRadiusArray    = [   20   ,     5   ,     8   ,     8   ,    4    ,   13    ,     11  ,     7   ,    10   ,     3   ];
        var planetsPositionXArray = [    0   ,    35   ,    60   ,    90   ,  115    ,  145    ,    185  ,   217   ,   246   ,   271   ];
        var planetsSpeedArray     = [           0.172  ,  0.126  ,  0.107  , 0.086   , 0.047   ,   0.034 ,  0.024  ,  0.019  ,  0.017  ];
        var planetGeometry;
        var planetMaterial;
        var orbitGeometry;
        var orbitMaterial;
        var planets = [];

        init();
        animate();

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 1, 1000);
            camera.position.z = 400;
            var control = new THREE.OrbitControls(camera);
  

                for (let i = 0; i < planetsColorArray.length; i++)          //Draw Planets
            {

                planetGeometry = new THREE.SphereGeometry(planetsRadiusArray[i], 32, 32);
                planetMaterial = new THREE.MeshBasicMaterial({ color: planetsColorArray[i] });
                planets[i] = new THREE.Mesh(planetGeometry, planetMaterial);
                planets[i].position.x = planetsPositionXArray[i];
                
                if (i > 0 )                                                 //Draw orbits
                {

                    orbitGeometry = new THREE.TorusGeometry(planetsPositionXArray[i], 0.5, 30, 200, 6.3);
                    orbitMaterial = new THREE.MeshBasicMaterial({ color: 0xffff00 });
                    orbits = new THREE.Mesh(orbitGeometry, orbitMaterial);
                    scene.add(orbits);

                }

                scene.add(planets[i]);
                

            }

            renderer = new THREE.WebGLRenderer();
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
        }


        function animate() {
            renderer.render(scene, camera);

            for (let i = 1; i < planetsColorArray.length; i++)                      //Rotate the planets around the Sun(origin)
            {

                rotateZ.makeRotationZ(planetsSpeedArray[i-1]/3);
                planets[i].position.applyMatrix4(rotateZ);
                

            }      

            requestAnimationFrame(animate);

        }

    </script>

</body>
</html>
