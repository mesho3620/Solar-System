<html lang="en">
<head>
    <title>three.js webgl - geometry - cube</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        body {
            margin: 0px;
            background-color: #000000;
            overflow: hidden;
        }
    </style>
</head>
<body>

    <script src="js/three.js"></script>
    <script src="js/OrbitControls.js"></script>


    <script>

        var camera, scene, renderer, sphereMesh, planeMesh, coneMesh, cylinderMesh;
        //declare all the Meshes you will use (plane , sphere , Box ,cone ,cylinder )


        init();
        animate();

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 1, 1000);
            camera.position.z = 400;
            var control = new THREE.OrbitControls(camera);
            //create new object from OrbitControls and give its constructor the camera

            //create all the Geometries (search on the Internet )
            //you will find this useful (https://threejs.org/examples)
            //change each Mesh's position so they all will be on the plane (MUST)
            //then don't forget to add it to the scene

            var geometry = new THREE.SphereGeometry(20, 32, 32);
            var material = new THREE.MeshBasicMaterial({ color: 0xffff00 });
            sun = new THREE.Mesh(geometry, material);
            scene.add(sun);

            var geometry = new THREE.SphereGeometry(5, 32, 32);
            var material = new THREE.MeshBasicMaterial({ color: 0x1f5fd6 });
            mercury = new THREE.Mesh(geometry, material);
            scene.add(mercury);

            var geometry = new THREE.SphereGeometry(8, 32, 32);
            var material = new THREE.MeshBasicMaterial({ color: 0xe9a2f0 });
            venus = new THREE.Mesh(geometry, material);
            scene.add(venus);
            
            var geometry = new THREE.SphereGeometry(8, 32, 32);
            var material = new THREE.MeshBasicMaterial({ color: 0x15c38a });
            earth = new THREE.Mesh(geometry, material);
            scene.add(earth);

            var geometry = new THREE.SphereGeometry(4, 32, 32);
            var material = new THREE.MeshBasicMaterial({ color: 0xa8b3ee });
            mars = new THREE.Mesh(geometry, material);
            scene.add(mars);

            var geometry = new THREE.SphereGeometry(13, 32, 32);
            var material = new THREE.MeshBasicMaterial({ color: 0xb4a9c2 });
            jupiter = new THREE.Mesh(geometry, material);
            scene.add(jupiter);

            var geometry = new THREE.SphereGeometry(11, 32, 32);
            var material = new THREE.MeshBasicMaterial({ color: 0x1c2c3b });
            saturn = new THREE.Mesh(geometry, material);
            scene.add(saturn);

            var geometry = new THREE.SphereGeometry(7, 32, 32);
            var material = new THREE.MeshBasicMaterial({ color: 0x15c38e });
            uranus = new THREE.Mesh(geometry, material);
            scene.add(uranus);

            var geometry = new THREE.SphereGeometry(10, 32, 32);
            var material = new THREE.MeshBasicMaterial({ color: 0x132552 });
            neptune = new THREE.Mesh(geometry, material);
            scene.add(neptune);

            var geometry = new THREE.SphereGeometry(3, 32, 32);
            var material = new THREE.MeshBasicMaterial({ color: 0xabcdef });
            pluto = new THREE.Mesh(geometry, material);
            scene.add(pluto);
            
            renderer = new THREE.WebGLRenderer();
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
        }


        function animate() {
            renderer.render(scene, camera);
            //Here you can make any animation for any mesh

            mercury.position.x = 35;

            venus.position.x = 60;

            earth.position.x = 90;

            mars.position.x = 115;

            jupiter.position.x = 145;

            saturn.position.x = 185;

            uranus.position.x = 217;

            neptune.position.x = 246;

            pluto.position.x = 271;

            requestAnimationFrame(animate);

        }

    </script>

</body>
</html>
